indicators:
  rsi_period: 14
  ma_short: 50
  ma_long: 200
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
market_metrics:
  btc_dominance:
    above: 60.0
    below: 40.0
  eth_btc_ratio:
    above: 0.08
    below: 0.04
  fear_greed_index:
    extreme_fear: 20
    extreme_greed: 80
general:
  check_interval: 300
  data_points: 100
  retry_attempts: 3
  retry_delay: 5
alert_cooldown:
  price_alert: 60
  indicator_alert: 30
  market_metric_alert: 120
  comprehensive_alert: 90  # Alertas profissionais combinados
  
# Configura√ß√µes para alertas profissionais
professional_alerts:
  enabled: true
  only_actionable: true  # S√≥ enviar alertas que requerem a√ß√£o
  min_confidence: "M√âDIA"  # ALTA, M√âDIA, BAIXA
  min_signal_strength: 35  # For√ßa m√≠nima do sinal para gerar alerta
  
  # Configura√ß√µes de P&L (Profit & Loss)
  pnl_consideration:
    enabled: true
    min_profit_for_sell: 5.0  # % m√≠nimo de lucro para recomendar venda
    max_loss_for_sell: -15.0  # % m√°ximo de preju√≠zo antes de stop loss
    hodl_on_loss: true  # Aguardar altseason se estiver no preju√≠zo
    altseason_patience: true  # N√£o vender altcoins em preju√≠zo durante poss√≠vel altseason
  
  exit_signals:
    rsi_threshold: 75
    fear_greed_threshold: 80
  entry_signals:
    rsi_threshold: 30
    fear_greed_threshold: 30
  altseason:
    btc_dominance_threshold: 45
    eth_btc_ratio_threshold: 0.07

# Strategic Alerts - NEW CONSOLIDATED FORMAT
strategic_alerts:
  enabled: true
  consolidate_alerts: true     # üéØ Mensagem √∫nica consolidada
  min_opportunity_score: 60    # Score m√≠nimo para alertas
  priority_focus: "BTC_ETH_MAXIMIZATION"

# üÜï New Technical Indicators Configuration
indicators:
  rsi_period: 14                        # RSI padr√£o
  ma_short: 50                          # M√©dia m√≥vel curta
  ma_long: 200                          # M√©dia m√≥vel longa  
  macd_fast: 12                         # MACD r√°pido
  macd_slow: 26                         # MACD lento
  macd_signal: 9                        # Linha de sinal MACD
  
  # üÜï Pi Cycle Top Indicator (primarily for BTC cycle analysis)
  enable_pi_cycle: true                 # Enable Pi Cycle Top indicator
  pi_cycle_short: 111                   # Short MA period for Pi Cycle
  pi_cycle_long: 350                    # Long MA period for Pi Cycle
  
  # üÜï 3-Line RCI (Rank Correlation Index)
  enable_rci: true                      # Enable 3-Line RCI
  rci_periods: [9, 26, 52]             # Short, medium, long-term periods
  rci_overbought: 80                    # RCI overbought level
  rci_oversold: -80                     # RCI oversold level

# üÜï Partial Exit Strategy Configuration
partial_exit:
  enabled: true                         # Enable partial exit recommendations
  risk_thresholds:
    low_risk: 60                        # 10% sell threshold
    medium_risk: 75                     # 25% sell threshold
    high_risk: 85                       # 50% sell threshold
  
  # Risk factors weights (total should be around 100)
  risk_weights:
    pi_cycle_signal: 30                 # Pi Cycle Top triggered
    pi_cycle_approach: 15               # Pi Cycle approaching
    rsi_extreme: 25                     # RSI > 80
    rsi_overbought: 15                  # RSI > 70
    rci_exhaustion: 20                  # RCI signals trend exhaustion
    rci_weakness: 10                    # RCI shows weakening
    altseason_peak: 15                  # Peak altseason levels
    fear_greed_extreme: 20              # Fear & Greed > 80
    fear_greed_high: 10                 # Fear & Greed > 70

# Enhanced Altseason Detection
altseason_detection:
  enhanced_mode: true                   # Use enhanced detection with ETH/BTC ratio
  btc_dominance_thresholds:
    extreme_low: 40                     # Extreme altseason
    low: 45                             # Active altseason
    high: 55                            # BTC favored
    extreme_high: 60                    # BTC season
    
  eth_btc_ratio_thresholds:
    very_strong_eth: 0.08              # Very strong altseason signal
    strong_eth: 0.06                   # Moderate altseason signal  
    weak_eth: 0.03                     # ETH weakness signal
    
  momentum_analysis: true               # Cross-asset momentum analysis
  leadership_analysis: true             # ETH leadership vs BTC analysis
    
  # Indicadores de Topo de Ciclo (N√≠vel 1 - Gratuito)
  cycle_top_detection:
    enabled: true
    
    # Configura√ß√µes de alerta
    send_daily_report: true     # Enviar relat√≥rio di√°rio mesmo sem risco
    min_risk_for_alert: 30      # Score m√≠nimo para enviar (baixo = sempre enviar)
    critical_risk_threshold: 80 # Score para alerta CR√çTICO
    high_risk_threshold: 65     # Score para alerta de RISCO ALTO
    
    # Crit√©rios para detectar poss√≠vel topo de ciclo
    btc_overextension:
      ma200_multiple: 4.0        # BTC > 4x da MA200 = zona perigosa
      ma50_divergence: true      # MA50 come√ßa a ficar plana
      
    extreme_euphoria:
      fear_greed_threshold: 85   # Fear & Greed > 85
      fear_greed_days: 3         # Por 3+ dias consecutivos
      volume_spike: 2.0          # Volume > 2x da m√©dia
      
    market_structure:
      btc_dominance_peak: 65     # BTC dominance muito alta
      dominance_reversal: true   # E come√ßando a cair
      alt_euphoria: 35           # OU dominance muito baixa (alt mania)
      
    technical_signals:
      rsi_extreme: 80            # RSI BTC > 80
      multiple_coins_overbought: 5  # 5+ moedas com RSI > 75
      
    # Configura√ß√µes do alerta
    alert_priority: "CR√çTICO"
    cooldown_hours: 6           # Relat√≥rio a cada 6 horas (4x/dia)
logging:
  level: INFO
  file: logs/crypto_alerts.log
  max_file_size: 10
  backup_count: 5